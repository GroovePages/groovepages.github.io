    <div class="home-wrapper">
      <div id="homeV1" class="home">
        <div class="home__banner">

          <img src="./img/pc-placeholder-lg.png" srcset="./img/pc-placeholder-lg.png 1x, ./img/pc-placeholder-lg@2x.png 2x" alt="groove-pages-builder" class="pc-placeholder-lg">

              <p>We respect your privacy and information</p>

          </div>
